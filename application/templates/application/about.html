<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101a55;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .about-container {

            padding: 20px;
            border-radius: 8px;

            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

</head>
<body>
    <div class="about-container">
        <h1>About Us</h1>
        <p>Welcome to our website! We are committed to providing the best services and products for our customers. Our team works tirelessly to ensure quality and satisfaction. Thank you for choosing us!</p>
    </div>

</html>
