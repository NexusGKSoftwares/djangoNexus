{% extends 'base.html' %}

{% block content %}

{% block title%}

About

{% endblock %}


<h3>Student Lists</h3>
<table class="table">
    <thead>
        <tr>
            <th>PHOTO</th>
            <th>ADM</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>COURSE</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for student in data %}
        <tr>
            <td>
                
                <img src="{{ student.photo.url }}" alt="Student Photo" width="50" height="50">
            </td>
            <td>{{ student.adm }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.course }}</td>
            <td><a href="{% url 'edit' student.id %}" class="btn btn-warning" role="button">Edit</a></td>

        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
