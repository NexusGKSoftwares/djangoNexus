{% extends 'base.html' %}

{% block content %}
<h3>Delete Course</h3>

<p>Are you sure you want to delete the course <strong>{{ course.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
